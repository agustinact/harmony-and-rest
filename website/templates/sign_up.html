{% extends "base.html" %}{% block title %}Sign up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Dirección e-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="email">
    </div>
    <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nombre">
    </div>
    <div class="form-group">
        <label for="password1">Contraseña</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Contraseña">
    </div>
    <div class="form-group">
        <label for="password2">Confirmar contraseña</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmar contraseña">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Enter</button>
</form>
{% endblock %}
